<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>VRC Ladder Rankings - Search Players</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="custom.css">
    <!-- PapaParse for CSV parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">VRC Ladder Rankings</a>
        <div class="ml-auto">
            <a href="index.html" class="btn btn-outline-light">Return to Homepage</a>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="content-section">
            <h1>Search Players</h1>
            <form id="searchForm">
                <div class="form-group">
                    <input type="text" id="searchInput" class="form-control form-control-lg" placeholder="Enter player name..." required>
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>
        <div id="results-container" class="content-section" style="display: none;">
            <h2>Search Results</h2>
            <div id="results"></div>
        </div>
    </div>
    <script>
        let usersData = [];
        function loadUsersCSV(callback) {
            Papa.parse('users.csv', {
                download: true,
                header: true,
                complete: function (results) {
                    usersData = results.data;
                    callback();
                },
                error: function (err) {
                    console.error("Error loading users.csv", err);
                    document.getElementById('results').innerHTML =
                        '<div class="alert alert-danger">Error loading user data.</div>';
                }
            });
        }
        function searchUsers(query) {
            query = query.toLowerCase();
            return usersData.filter(function (user) {
                let fullName = (user.FirstName + " " + user.LastName).toLowerCase();
                return fullName.includes(query);
            });
        }
        function renderResults(results) {
            let html = "";
            const resultsContainer = document.getElementById('results-container');
            if (results.length === 0) {
                html = "<div class='alert alert-warning'>No players found matching your search.</div>";
            } else {
                html = "<div class='table-responsive'><table class='table table-striped table-hover'><thead><tr><th>Player ID</th><th>Name</th></tr></thead><tbody>";
                results.forEach(function (user) {
                    let fullName = user.FirstName + " " + user.LastName;
                    html += `<tr>
                        <td>${user.PlayerID}</td>
                        <td><a href="player.html?player_id=${user.PlayerID}">${fullName}</a></td>
                    </tr>`;
                });
                html += "</tbody></table></div>";
            }
            document.getElementById('results').innerHTML = html;
            resultsContainer.style.display = 'block';
        }
        document.addEventListener("DOMContentLoaded", function () {
            loadUsersCSV(function () {
                // Optionally, display all users initially.
                // renderResults(usersData);
            });
            document.getElementById('searchForm').addEventListener('submit', function (e) {
                e.preventDefault();
                let query = document.getElementById('searchInput').value;
                let results = searchUsers(query);
                renderResults(results);
            });
        });
    </script>
</body>

</html>
